<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>acfun搜索页面</title>
	<link rel="stylesheet" href="search.css">
	<link rel="stylesheet" href="acfun_login.css">
</head>
<body>
	<header></header>
	<div id="main">
		<div id="search">
			<div class="logo left">
				<img src="images/img-logo.png" alt="">
			</div>
			<div class="input left">
			<form action="" id="xiamu">
				<input type="text" placeholder="请输入关键词" class="inptxt" name="xname"><input type="button" value="搜索" class="inpbut">
			</form>
			</div>
			<div class="right pic">
				<img src="images/acfun.png" alt="">
			</div>
		</div>
		<div id="paixu">
			<div class="paixu1">
				<span class="left">综合排序</span>
				<ul>
					<li class="normal">相关度</li>
					<li>最新发布</li>
					<li>最多播放</li>
					<li>最多评论</li>
					<li>最多收藏</li>
				</ul>
			</div>
			<div class="paixu2">
				<span class="left">分类筛选</span>
				<ul>
					<li class="normal">不限</li>
					<li>番剧</li>
					<li>娱乐</li>
					<li>游戏</li>
					<li>影视</li>
					<li>音乐</li>
					<li>舞蹈</li>
					<li>科技</li>
					<li>体育</li>
					<li>彼女</li>
					<li>鱼塘</li>
					<li>文章</li>
				</ul>
			</div>
		</div>
		<div id="list">

		</div>
	</div>
	<footer></footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/search.js"></script>
<script src="js/acfun_login.js"></script>
</body>
</html>
