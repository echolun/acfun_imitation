<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>acfun登陆</title>
	<link rel="stylesheet" href="acfun_login.css">
</head>
<body>
	<header>
		<div id="nav">
			<ul>
				<li>
					<b></b>
				</li>
				<li><a href="#">番剧</a></li>
				<li><a href="#">音乐</a></li>
				<li><a href="#">舞蹈</a></li>
				<li><a href="#">游戏</a></li>
				<li><a href="#">娱乐</a></li>
				<li><a href="#">科技</a></li>
				<li><a href="#">影视</a></li>
				<li><a href="#">体育</a></li>
				<li><a href="#">彼女</a></li>
				<li><a href="#">鱼塘</a></li>
				<li><a href="#">文章</a></li>
				<li><a href="#">合集</a></li>
				<li><a href="#">更多</a></li>
				<li>
					<input type="text" placeholder="请输入搜索词" maxlength="6">
				</li>
				<li><a href="#"><span></span></a></li>
			</ul>
		</div>
	</header>
	<section id="main">
		<div class="main">
			<img src="images/login.png">
			<div id="account">
				<p><b></b>登陆 AcFun<a href="#"></a></p>
				<form action="" id="login-form" class="none block">
					<div class="group1">
						<b></b>
						<input type="text" name="uname" id="dltxt" required  placeholder="请输入账号">
						<span>账号长度应在1到32个字符之间</span>
					</div>
					<div class="group2">
						<b></b>
						<input type="password" name="upwd" required placeholder="请输入密码" id="dlpwd">
						<span>密码长度应该在6到12字符位之间</span>
					</div>
					<div>
						<input type="button" value="登录" id="button1">
						<a href="#" class="zuce">注册</a>
					</div>
					<div class="group3"><a href="#">>忘记密码?</a></div>
				</form>
				<form action="" id="login-form1" class="none">
					<div class="group1">
						<b></b>
						<input type="text" name="uname" id="uname" required  placeholder="请输入账号">
						<span>请输入1-32位数字或字母</span>
					</div>
					<div class="group2">
						<b></b>
						<input type="password" name="upwd" id="upwd" required placeholder="请输入密码" minlength="6">
						<span>请输入6-12位数字或字母</span>
					</div>
					<div>
            <input type="checkbox" >我已阅读并同意AcFun《使用协议》。
					  <a href="#" class="return">>返回登录</a>
					 </div>
					<div>
						<input type="button" value="注册" id="zuce2">
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer id="footer">
	</footer>
	<div id="err">账号或者密码错误</div>
	<div id="null">账号或者密码为空</div>
	<div id="success">注册成功请返回登录</div>
	<div id="success2">用户名已存在</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/acfun_login.js"></script>
</body>
</html>
